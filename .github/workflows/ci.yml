name: CI Pipeline

on:
  push:
    branches:
      - main
    # Optional: run on merge commits to non-main branches
    # Add filters if needed
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC

jobs:
  test-job:
    runs-on: ubuntu-latest
    env:
      IDM_SYSTEM: "192.168.3.182"
      NPM_REGISTRY: "http://ubr-barrel:8081/repository/npm-idm/"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: node --max-old-space-size=4096 /usr/bin/npm install --prefer-online

      - name: Run tests
        run: npm run all:ci

      - name: Run linter
        run: npm run lint

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: junit.xml
          retention-days: 7
